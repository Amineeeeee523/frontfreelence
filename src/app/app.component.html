<router-outlet></router-outlet>

<!-- Match Overlay global -->
<div class="match-overlay" *ngIf="matchPopup">
  <div class="confetti-container">
    <div class="confetti" *ngFor="let _ of confettiArray"></div>
  </div>
  <div class="match-card animate-in">
    <div class="match-header">
      <span class="match-title"><span>It's a Match!</span></span>
    </div>
    <div class="match-avatars">
      <!-- Avatar client -->
      <div class="avatar-container client-avatar">
        <img [src]="matchPopup.clientPhotoUrl || 'https://placehold.co/120x120/FF6B2E/FFFFFF?text=C'" alt="Client">
      </div>
      <!-- Avatar freelance -->
      <div class="avatar-container freelance-avatar">
        <img [src]="matchPopup.freelancePhotoUrl || 'https://placehold.co/120x120/4A90E2/FFFFFF?text=F'" alt="Freelance">
      </div>
      <div class="heart-icon">❤️</div>
    </div>
    <p class="match-text">
      Vous et <strong>{{ matchPopup.freelanceNom }}</strong> êtes connectés pour la mission :<br>
      <em>"{{ matchPopup.missionTitre }}"</em>
    </p>
    <div class="match-actions">
      <button class="action-chat" (click)="openChat()">Ouvrir la discussion</button>
      <button class="action-keep-swiping" (click)="closePopup()">Fermer</button>
    </div>
  </div>
</div>
